<table class="table table-bordered table-dark">
    <thead>
        <tr>
            <th colspan="5">{{sector}}</th>
        </tr>
        <tr>
            <th scope="col">Pedido</th>
            <th scope="col">cantidadVendida</th>
            <th scope="col">Precio</th>
            <th scope="col">imagen</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pedido of lista">
            <th scope="row">{{pedido.nombre}}</th>
            <td>{{pedido.cantidadVendida}}</td>
            <td>${{pedido.precio}}</td>
            <td><img src="{{pedido.imagen}}" alt="pedido.titulo"></td>
        </tr>
    </tbody>
</table>
