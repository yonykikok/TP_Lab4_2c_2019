<div class="container centrado">
  <div class="header-Login shadow-pop-tr">
  </div>
  <app-captcha *ngIf="register && captcha" [mostrarCaptcha]="captcha" [mostrarError]="errorCaptcha" (eventResultadoCaptcha)="onRegister($event)">  </app-captcha>
  <!-- <app-captcha  [mostrarCaptcha]="true" (eventResultadoCaptcha)="onRegister($event)">  </app-captcha> -->
  <div class="body-login col-4 offset-4 shadow-pop-tr">
    <h1 *ngIf="login" class="rotateAnimation">LOGIN</h1>
    <h1 *ngIf="register" class="rotateAnimation">REGISTER</h1>

    <br>
    <form [formGroup]="formLogin">
      <div class="form-group">
        <input type="nombre" class="form-control centrado" [(ngModel)]="usuario.nombre" name="nombre"
          placeholder="Enter nombre" formControlName="nombre">
        <label class="labelError" *ngIf="formLogin.get('nombre').hasError('required')">Ingrese nombre</label>
      </div>
      <div class="form-group">
        <input type="password" class="form-control centrado" [(ngModel)]="usuario.clave" name="clave" placeholder="clave"
          formControlName="clave">
        <label class="labelError" *ngIf="formLogin.get('clave').hasError('required')">Ingrese clave</label>
        <label class="labelError" *ngIf="formLogin.get('clave').hasError('minlength')">Minimo 4 caracteres</label>
        <label class="labelError" *ngIf="formLogin.get('clave').hasError('maxlength')">Maximo 15 caracteres</label>
      </div>
      <!--  -->
      <button *ngIf="login" type="submit" class="btn btn-primary col-4 rotateAnimation" (click)="onLogin()"
        [disabled]="formLogin.invalid">Ingresar</button>
      <button *ngIf="login" type="submit" class="btn btn-success col-4 offset-2 rotateAnimation"
        (click)="toggle()">Registrarse</button>
      <button *ngIf="register" type="submit" class="btn btn-success col-4 rotateAnimation" (click)="verificarCaptcha()"
        [disabled]="formLogin.invalid">Registrar</button>
      <button *ngIf="register" type="submit" class="btn btn-secondary col-4 offset-2 rotateAnimation"
        (click)="toggle()">Cancelar</button>
      <div>
        <label class="labelError " *ngIf="mostrarErrorInvalidusuario">Datos Invalidos</label>
        <label class="labelError" *ngIf="mostrarErrorInvalidMail">El mail no cumple con el estilo de un mail
          valido</label>
      </div>
    </form>
    <label class="invalidUser" *ngIf="invalidUser">Datos Invalidos</label>
    <!-- ACCESO RAPIDO -->

    <div id="divMostrarAcceso" (click)="toggleAcceso()" *ngIf="!mostrarAccesoRapido">
      <button class="btn btn-outline-danger btn-sm accesoRapido" title="Usuarios de Acceso Rapido">
        <i class="fas fa-paste"></i>
      </button>
    </div>

    <div id="AccesoRapido" *ngIf="mostrarAccesoRapido" class="col-12">

      <button (click)="cargarUsuario($event)" class="btn btn-outline-danger btn-sm accesoRapido col-2"
        title="Cocinero"><i class="fas fa-utensils"></i></button>
      <button (click)="cargarUsuario($event)" class="btn btn-outline-success btn-sm accesoRapido col-2"
        title="Bartender"><i class="fas fa-glass-martini"></i></button>

      <button (click)="cargarUsuario($event)" class="btn btn-outline-warning btn-sm accesoRapido col-2"
        title="Cervecero"><i class="fas fa-beer"></i></button>

      <button (click)="cargarUsuario($event)" class="btn btn-outline-info btn-sm accesoRapido col-2" title="Socio"><i
          class="far fa-handshake"></i></button>

      <button (click)="cargarUsuario($event)" title="Mozo" class="btn btn-outline-primary btn-sm accesoRapido col-2"><i
          class="far fa-user"></i></button>
    </div>
    <!-- FIN ACCESO RAPIDO -->
  </div>
</div>
